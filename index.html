<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>xD</title>
    <link rel="stylesheet" href="style/loading.css">
    <link rel="stylesheet" href="style/css.css">

    <style>

    </style>
</head>
<body>
<div class="loader-page"></div>
<header>Gestión de entrenamientos - JS y Jquery - Javier Rodríguez Bueno<button id="modonoche">MODO NOCHE</button></header>
<div class="wrapper">

    <div class="inicio-sesion">
        <h2>Bienvenido</h2>
       <!-- <img src="https://uybor.uz/borless/uybor/img/user-images/user_no_photo_600x600.png" alt="">-->
        <input type="text" placeholder="nombre de usuario..." id="username">
        <input type="password" placeholder="contraseña..." id="password">
        <button id="iniciar-sesion">INICIAR SESIÓN</button>
    </div>
</div>

<main>
<div class="form-persona" id="form-cliente">
    <h2>Añadir clientes</h2><br>
    <label for="nombre-input">Nombre </label>
    <input type="text" placeholder="Jose Luis Martinez" id="nombre-input">
    <label for="email-input">Email </label>
    <input type="email" placeholder="paco@paco.com" id="email-input">
    <label for="altura-input">Altura</label>
    <input type="number" placeholder="altura (en centímetros)" id="altura-input">
    <label for="peso-input">Peso </label>
    <input type="number" placeholder="peso (en kilogramos)" id="peso-input">
    <label for="edad-input">Edad </label>
    <input type="number" placeholder="edad" id="edad-input">
    <button id="submit-cliente">GUARDAR</button><br>
    <button id="ver-clientes">VER CLIENTES</button>
</div>
<div class="lista-clientes">
    <h2>Lista de clientes <button class="cerrar">CERRAR</button></h2>
<ul id="lista-clientes">
</ul>
    <input type="text" placeholder="Buscar por nombre..." id="barra-buscar-clientes">

</div>
<div class="lista-entrenamientos" id="form-entrenamiento">
    <h2>Añadir entrenamientos a <a href="#" id="nombre-cliente">(seleccione un cliente)</a></h2>
    <label for="duracion-input">Duracion </label>
        <input type="number" placeholder="duración (en minutos)" id="duracion-input">
    <label for="distancia-input">Distancia </label>
        <input type="number" placeholder="distancia (en kilometros)" id="distancia-input">
            <button id="submit-entrenamiento">Enviar</button>
</div>
    <div class="lista-entrenamientos">
        <h2>Lista de entrenamientos</h2>
    <ul id="lista-entrenamientos">
    </ul>
    </div>
</main>
<div class="warning">
    <p>¡Todos los campos son obligatorios!</p>
</div>

<script src="jquery-3.6.0.js"></script>
<script src="js.js"></script>


</body>
</html>
